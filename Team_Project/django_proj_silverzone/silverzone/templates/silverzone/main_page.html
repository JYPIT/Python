{% extends "silverzone/layout.html" %}
{% load static %}
{% block content %}

    <section class="page-section">
      <div class="container">
        <div class="product-item">
            <div class="bg-faded p-3 d-flex rounded">
              <h2 class="section-heading mb-0">
                <span class="section-heading-upper">보행노인</span>
                <span class="section-heading-lower">보호구역 & 사고다발지</span>
              </h2>
            </div>
          </div>
          <img
            class="
              product-item-img
              mx-auto
              d-flex
              rounded
              img-fluid
              mb-3 mb-lg-0
            "
            {{map|safe}}
            alt="..."
          />
          <div class="product-item-description d-flex me-auto">
            <div class="bg-faded p-3 rounded style= position:"center" ">
              <p class="mb-0">
              <li>노인보호구역 (<a style = color:blue /a>파란색 원<a style = color:black /a>)</li><br><li>보행노인사고다발지(<a style = color:red /a>빨간색  원<a style = color:black /a>)</li><br><li>대전광역시 전통시장(<a style = color:green /a>초록색 원<a style = color:black /a>)</li>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>

{% endblock %}
