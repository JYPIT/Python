{% extends "silverzone/layout.html" %}

{% block content %}

      <div class="row">
        <div class="col-xl-9 mx-auto">
          <div class="cta-inner bg-faded text-center rounded">
            <h2 class="section-heading mb-5">
              <h2>Qna 작성</h2>

              <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                  {{ form }}
                  </table>
                  <input type="submit"/>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

    {% endblock %}
